<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="320" viewBox="0 0 900 320">
  <defs>
    <style>
      .terminal-bg { fill: #1e1e1e; }
      .terminal-text { fill: #d4d4d4; font-family: 'Consolas', 'Monaco', 'Courier New', monospace; font-size: 13px; }
      .terminal-prompt { fill: #4ec9b0; font-weight: bold; font-family: 'Consolas', 'Monaco', 'Courier New', monospace; font-size: 13px; }
      .terminal-success { fill: #6a9955; font-family: 'Consolas', 'Monaco', 'Courier New', monospace; font-size: 13px; }
      .terminal-info { fill: #569cd6; font-family: 'Consolas', 'Monaco', 'Courier New', monospace; font-size: 13px; }
      .terminal-error { fill: #f48771; font-family: 'Consolas', 'Monaco', 'Courier New', monospace; font-size: 13px; }
      .terminal-warning { fill: #ce9178; font-family: 'Consolas', 'Monaco', 'Courier New', monospace; font-size: 13px; }
      .terminal-header { fill: #808080; font-size: 12px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect class="terminal-bg" width="900" height="320" rx="5"/>
  
  <!-- Window controls (macOS style) -->
  <circle cx="20" cy="20" r="6" fill="#ff5f56"/>
  <circle cx="40" cy="20" r="6" fill="#ffbd2e"/>
  <circle cx="60" cy="20" r="6" fill="#27c93f"/>
  
  <!-- Title -->
  <text class="terminal-header" x="450" y="25" text-anchor="middle">Multiple URLs Download</text>
  
  <!-- Content -->
  <text class="terminal-prompt" x="20" y="50">$ ytdl-go https://www.youtube.com/watch?v=video1 \</text>
  <text class="terminal-text" x="20" y="68">          https://www.youtube.com/watch?v=video2 \</text>
  <text class="terminal-text" x="20" y="86">          https://www.youtube.com/watch?v=video3</text>
  <text class="terminal-text" x="20" y="104"></text>
  <text class="terminal-text" x="20" y="122">[1/3] Downloading: First Video Title</text>
  <text class="terminal-success" x="20" y="140">✓ First Video Title.mp4</text>
  <text class="terminal-text" x="20" y="158"></text>
  <text class="terminal-text" x="20" y="176">[2/3] Downloading: Second Video Title</text>
  <text class="terminal-success" x="20" y="194">✓ Second Video Title.mp4</text>
  <text class="terminal-text" x="20" y="212"></text>
  <text class="terminal-text" x="20" y="230">[3/3] Downloading: Third Video Title</text>
  <text class="terminal-success" x="20" y="248">✓ Third Video Title.mp4</text>
  <text class="terminal-text" x="20" y="266"></text>
  <text class="terminal-error" x="20" y="284">Summary: 3 downloaded, 0 failed, 0 skipped (45.2 MB total)</text>
</svg>