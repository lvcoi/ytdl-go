site_name: ytdl-go Documentation
site_url: https://lvcoi.github.io/ytdl-go/
site_description: Comprehensive documentation for ytdl-go - A powerful YouTube downloader written in Go
site_author: lvcoi
repo_url: https://github.com/lvcoi/ytdl-go
repo_name: lvcoi/ytdl-go
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: red
      accent: red
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: red
      accent: red
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  logo: assets/logo.svg
  favicon: assets/favicon.png
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - toc.follow
    - content.code.copy
    - content.code.annotate
    - content.action.edit
    - content.action.view

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

plugins:
  - search:
      lang: en
      separator: '[\s\-\.]+'
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
        remove_comments: true
      cache_safe: true
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/lvcoi/ytdl-go
      name: ytdl-go on GitHub
  version:
    provider: mike

extra_css:
  - stylesheets/extra.css

nav:
  - Home: index.md
  - User Guide:
    - Getting Started:
      - user-guide/getting-started/installation.md
      - user-guide/getting-started/quick-start.md
      - user-guide/getting-started/configuration.md
    - Usage:
      - user-guide/usage/basic-downloads.md
      - user-guide/usage/playlists.md
      - user-guide/usage/audio-only.md
      - user-guide/usage/output-templates.md
      - user-guide/usage/format-selection.md
      - user-guide/usage/metadata-sidecars.md
    - Troubleshooting:
      - user-guide/troubleshooting/common-issues.md
      - user-guide/troubleshooting/error-codes.md
      - user-guide/troubleshooting/faq.md
  - Developer Guide:
    - Architecture:
      - developer-guide/architecture/overview.md
      - developer-guide/architecture/backend-structure.md
      - developer-guide/architecture/frontend-structure.md
    - API Reference:
      - developer-guide/api-reference/endpoints.md
      - developer-guide/api-reference/events.md
      - developer-guide/api-reference/types.md
    - Contributing:
      - developer-guide/contributing/getting-started.md
      - developer-guide/contributing/backend.md
      - developer-guide/contributing/frontend.md
      - developer-guide/contributing/code-style.md
      - developer-guide/contributing/pull-request-process.md
    - Maintainers:
      - developer-guide/maintainers/roles-responsibilities.md
  - Reference:
    - reference/cli-options.md
    - reference/output-placeholders.md
    - reference/exit-codes.md
    - reference/legal-license.md

